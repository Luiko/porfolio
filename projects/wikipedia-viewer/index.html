<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=IM+Fell+Great+Primer+SC" rel="stylesheet">
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <div class="main-form">
      <h1>Wikipedia Viewer</h2>
      <form class="form-inline" role="form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Put Something" required>
          <input class="search btn btn-default" type="submit" value="Search">
          <button class="random btn btn-default" type="button">Random</button>
        </div>
      </form>
    </div>
    <div class="container-fluid">
      <div class="row">
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
