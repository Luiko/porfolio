<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1><strong>Pomodoro Sand Clock</strong></h1>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-push-2 col-sm-6">
          <div id="setting" class="container-fluid">
            <h2>Setting</h2>
            <form role="form" class="form-horizontal">
              <div class="form-group">
                <label>Break Length</label>
                <input id="breakTime" class="form-control" type="number" min="1" max="600" value="5" />
                <label>Session Length</label>
                <input id="sessionTime" class="form-control" type="number" min="1" max="600" value="25" />
              </div>
            </form>
            <div id="errorMessage" class="alert alert-warning"></div>
          </div>
          <div id="session" class="container-fluid">
            <h2>Time</h2>
            <button type="button" class="btn btn-default btn-lg">start</button>
            <div id="counter" class="well">
              <p>Current</p>
              <div id="time">00:00</div>
            </div>
            <div id="rest" class="well">
              <p>Missing</p>
              <div id="time">25:00</div>
            </div>
          </div>
        </div>
        <div class="col-md-4 col-md-push-2 col-sm-6 container">
          <div id="clockHeader">
            <div class="well">
              <h3>Session Timer</h3>
            </div>
            <div id="clock">
              <img class="img-rounded" alt="time-clock-animation" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/Sand_Clock2.png">
              <div id="void"></div>
              <div id="missingSand"></div>
              <div id="fallingSand"></div>
              <div id="space"></div>
              <div id="currentSand"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>&copy 2016 Developed by Luiko</fotter>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
    <script src="js/index.js"></script>    
  </body>
</html>
