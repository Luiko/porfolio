<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
    <div id="all">
      <div id="game">
        <img id="board" alt="board table" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/tic_tac_toe.png">
        <img id="img1" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img2" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img3" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img4" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img5" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img6" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img7" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img8" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <img id="img9" alt="image square" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/space.png">
        <div id="menu" class="text-format">
          <p>Choose your mark.</p>
          <div id="form">
            <button id="nought">Noughts</button> Or
            <button id="cross">Crosses</button>
          </div>
        </div>
      <div id="winner-div" class="text-format"><h2 id="winner"></h2></div>
    </div>
    <footer><p>&copy 2016 Developed and Designed by Luiko</p></footer>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
