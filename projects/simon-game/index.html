<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Black+Ops+One|Suez+One" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">  
</head>

<body>
  <header></header>
    <div id="game">
      <div id="cornerTL" class="corner"></div>
      <div id="cornerTR" class="corner"></div>
      <div id="cornerBR" class="corner"></div>
      <div id="cornerBL" class="corner"></div>
      <div id="setting">
        <h1>Simon<sup>&reg</sup></h1>
        <div id="count">
          <input class="nospace" value="--" readonly>
          <p class="nospace">Count</p>
        </div>
        <div id="start">
          <button class="nospace"></button>
          <p class="nospace">Start</p>
        </div>
        <div id="strict">
          <div id="led" class="nospace"></div>
          <button class="nospace"></button>
          <p class="nospace">Strict</p>
        </div>
        <div id="switch">
          <p class="nospace">Off</p>
          <div id="switchButton" class="nospace">
            <div id="button" class="nospace"></div>
          </div>
          <p class="nospace">On</p>
        </div>
      </div>
    </div>

  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" type="audio/mpeg">
  </audio>
  <audio>
    <source src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/557191/button-10.mp3" type="audio/mpeg">  
  </audio>

  <footer>&copy 2016 Developed and Designed by Luiko</footer>
  <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
  <script src="js/index.js"></script>
</body>
</html>
