<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RandomQuoteMachine</title>
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <header>
      <h1><strong>Random Quote Machine</strong></h1>
    </header>

    <div class="container">
      <div class="row">
        <div class="square center-block">
          <div class="quote">
            <div>
              <blockquote id="phrase">Click on the button</blockquote>
            </div>
            <div>
              <p id="hero"></p>
            </div>
          </div>
          <div class="buttons">
            <div class="button">
              <button type="button">Quote</button>
            </div>
            <div class="twitter">
              <a id="tweet" href="https://twitter.com/intent/tweet?button_hashtag=Quote&text=" class="twitter-button" data-related="Luiko0" data-dnt="true">
                <img src="http://www.shareable.net/sites/all/themes/shareable/images/share-twitter.png">
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer><p class="text-center">Made by &copy Luiko 2016</p></footer>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js'></script>
    <script src="js/index.js"></script>
  </body>
</html>
