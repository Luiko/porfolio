<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  
  <body>
    <section class="case">
      <header><h1>FreeCodeCamp Calculator</h1></header>
      <form class="inputs">
        <input id="text-box" type="text" readonly autofocus/> <br/>
        <input id="clear" type="button" value="C"/>
        <input id="rest" type="button" value="%"/>
        <input id="divide" type="button" value="/"/>
        <input id="multiply" type="button" value="x"/> <br/>
        <input id="b1" type="button" value="1"/>
        <input id="b2" type="button" value="2"/>
        <input id="b3" type="button" value="3"/>
        <input id="subtract" type="button" value="-"/> <br/>
        <input id="b4" type="button" value="4"/>
        <input id="b5" type="button" value="5"/>
        <input id="b6" type="button" value="6"/>
        <input id="add" type="button" value="+"/> <br/>
        <input id="b7" type="button" value="7"/>
        <input id="b8" type="button" value="8"/>
        <input id="b9" type="button" value="9"/>
        <input id="equal" type="button" value="="/> <br/>
        <input id="b0" type="button" value="0"/>
        <input id="point" type="button" value="."/>
      </form>
    </section>
    <footer>Developed by Luiko &copy 2016</footer>
    <script src="js/index.js"></script>
  </body>
</html>
